# fly.toml app configuration file generated for dnd-tracker on 2025-08-22T01:08:35Z
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'dnd-tracker'
primary_region = 'sjc'

[build]
# Pass secrets as build arguments for Next.js NEXT_PUBLIC_ variables
# These reference the Fly.io secrets and make them available during Docker build
[build.args]
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY = "{{ .Env.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}"
  NEXT_PUBLIC_APP_URL = "{{ .Env.NEXT_PUBLIC_APP_URL }}"

[env]
NODE_ENV = 'production'
PORT = '3000'
HOSTNAME = '0.0.0.0'

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 1

[deploy]
release_command = 'echo "Deploy starting..."'

