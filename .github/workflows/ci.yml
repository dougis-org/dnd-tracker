name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup

      # - name: Run TypeScript type check
      #   run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run Markdown Linting
        run: npm run lint:markdown

  build:
    name: Build Application
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Build application
        id: build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || '' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || '' }}
        continue-on-error: true

      - name: Check build status
        run: |
          if [ ${{ steps.build.outcome }} = "failure" ]; then
            echo "❌ Build step reported failure!"
            exit 1
          else
            echo "✓ Build step completed (exit code: ${{ steps.build.outcome }})"
          fi

      - name: Verify build output
        run: |
          echo "Checking for .next directory..."
          if [ -d ".next" ]; then
            echo "✓ .next directory found"
            du -sh .next/
            ls -la .next/ | head -20
          else
            echo "❌ .next directory NOT found!"
            echo "Current directory contents:"
            ls -la | head -30
            exit 1
          fi

      - name: Create build artifact archive
        run: |
          tar -czf next-build.tar.gz .next/
          ls -lh next-build.tar.gz

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: next-build.tar.gz
          retention-days: 1
          if-no-files-found: error

  test:
    name: Unit & Integration Tests
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run tests with coverage
        run: npm run test:ci:parallel
        env:
          MONGODB_URI: mongodb://localhost:27017/test-db
          NODE_ENV: test

      - name: Run Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699 # v1
        with:
          project-token: ${{ secrets.CODACY_API_TOKEN }}
          coverage-reports: coverage/lcov.info
        continue-on-error: true
