name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup

      # - name: Run TypeScript type check
      #   run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run Markdown Linting
        run: npm run lint:markdown

  build:
    name: Build Application
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Build application
        id: build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || '' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || '' }}
        continue-on-error: true

      - name: Check build status
        run: |
          if [ ${{ steps.build.outcome }} = "failure" ]; then
            echo "❌ Build step reported failure!"
            exit 1
          else
            echo "✓ Build step completed (exit code: ${{ steps.build.outcome }})"
          fi

      - name: Verify build output
        run: |
          echo "Checking for .next directory..."
          if [ -d ".next" ]; then
            echo "✓ .next directory found"
            du -sh .next/
            ls -la .next/ | head -20
          else
            echo "❌ .next directory NOT found!"
            echo "Current directory contents:"
            ls -la | head -30
            exit 1
          fi

      - name: Create build artifact archive
        run: |
          tar -czf next-build.tar.gz .next/
          ls -lh next-build.tar.gz

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: next-build.tar.gz
          retention-days: 1
          if-no-files-found: error

  test:
    name: Unit & Integration Tests
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run tests with coverage
        run: npm run test:ci:parallel
        env:
          MONGODB_URI: mongodb://localhost:27017/test-db
          NODE_ENV: test

      - name: Run Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699 # v1
        with:
          project-token: ${{ secrets.CODACY_API_TOKEN }}
          coverage-reports: coverage/lcov.info
        continue-on-error: true

  e2e:
    name: E2E Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./

      - name: Extract build artifacts
        run: |
          tar -xzf next-build.tar.gz
          rm next-build.tar.gz
          ls -lh .next/ | head -20

      - name: Start Next.js application
        run: |
          node .next/standalone/server.js > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          sleep 5
          echo "✓ Application started (PID: $(cat /tmp/server.pid))"
          echo "Server logs:"
          cat /tmp/server.log
        env:
          NODE_ENV: production
          PORT: "3000"
          MONGODB_URI: "mongodb://localhost:27017/test-db"
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || '' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || '' }}

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application on http://localhost:3000..."
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✓ Application is ready after $i seconds"
              exit 0
            fi
            echo "Attempt $i/60: Application not ready yet, waiting..."
            sleep 1
          done
          echo "❌ Application failed to start after 60 seconds"
          echo "Server logs:"
          cat /tmp/server.log || echo "No logs found"
          ps aux | grep node || echo "No node process found"
          exit 1

      - name: Run E2E Tests
        run: npx playwright test --grep-invert '/sw/'
        env:
          NODE_ENV: test
          SKIP_WEB_SERVER: "true"
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: playwright-report/
          retention-days: 30

  service-worker-tests:
    name: Service Worker Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./

      - name: Extract build artifacts
        run: |
          tar -xzf next-build.tar.gz
          rm next-build.tar.gz
          ls -lh .next/ | head -20

      - name: Start Next.js application
        run: |
          node .next/standalone/server.js > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          sleep 5
          echo "✓ Application started (PID: $(cat /tmp/server.pid))"
          echo "Server logs:"
          cat /tmp/server.log
        env:
          NODE_ENV: production
          PORT: "3000"
          MONGODB_URI: "mongodb://localhost:27017/test-db"
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || '' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || '' }}

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application on http://localhost:3000..."
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✓ Application is ready after $i seconds"
              exit 0
            fi
            echo "Attempt $i/60: Application not ready yet, waiting..."
            sleep 1
          done
          echo "❌ Application failed to start after 60 seconds"
          echo "Server logs:"
          cat /tmp/server.log || echo "No logs found"
          ps aux | grep node || echo "No node process found"
          exit 1

      - name: Run Service Worker E2E Tests
        run: npx playwright test tests/e2e/sw/ --timeout=60000
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Run Offline Banner E2E Tests
        run: npx playwright test tests/e2e/sw/offline-banner.spec.ts --timeout=30000
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload Service Worker test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: service-worker-test-results
          path: test-results/
          retention-days: 30

  test-consolidation:
    name: Test Consolidation
    needs: [test, e2e, service-worker-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "✓ All test jobs completed"
          echo "  - Unit & Integration Tests: completed"
          echo "  - E2E Tests: completed"
          echo "  - Service Worker Tests: completed"

      - name: Report status
        run: |
          if [ "${{ needs.test.result }}" = "failure" ] || \
             [ "${{ needs.e2e.result }}" = "failure" ] || \
             [ "${{ needs.service-worker-tests.result }}" = "failure" ]; then
            echo "❌ One or more test jobs failed"
            exit 1
          else
            echo "✅ All test jobs passed"
          fi
