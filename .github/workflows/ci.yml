name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run Markdown Linting
        run: npm run lint:markdown

  build:
    name: Build Application
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: next-build
          path: .next/
          retention-days: 1

  test:
    name: Unit & Integration Tests
    needs: build
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run tests with coverage
        run: npm run test:ci:parallel
        env:
          MONGODB_URI: mongodb://localhost:27017/test-db
          NODE_ENV: test

      - name: Run Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699 # v1
        with:
          project-token: ${{ secrets.CODACY_API_TOKEN }}
          coverage-reports: coverage/lcov.info
        continue-on-error: true

  e2e:
    name: E2E & Service Worker Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next/

      - name: Run E2E Tests
        run: npx playwright test
        env:
          NODE_ENV: test

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: playwright-report/
          retention-days: 30

      - name: Start application for Service Worker tests
        run: |
          node .next/standalone/server.js > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          sleep 3
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Wait for app to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1; do sleep 1; done'
          echo "Server is ready"

      - name: Run Service Worker E2E Tests
        run: npx playwright test tests/e2e/sw/ --timeout=60000
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Run Offline Banner E2E Tests
        run: npx playwright test tests/e2e/sw/offline-banner.spec.ts --timeout=30000
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload Service Worker test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: service-worker-test-results
          path: test-results/
          retention-days: 30
