name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run linting
        run: |
          npm run lint
          npm run lint:markdown

      - name: Run tests
        run: npm run test:ci:parallel
        env:
          MONGODB_URI: mongodb://localhost:27017/test-db
          NODE_ENV: test

      - name: Run Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699 # v1
        with:
          project-token: ${{ secrets.CODACY_API_TOKEN }}
          coverage-reports: coverage/lcov.info
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: next-build
          path: .next/
          retention-days: 1

  service-worker-tests:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next/

      - name: Start application
        run: |
          node .next/standalone/server.js > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          sleep 3
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Wait for app to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1; do sleep 1; done'
          echo "Server is ready"

      - name: Run Service Worker E2E Tests
        run: npx playwright test tests/e2e/sw/ --timeout=60000
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Run Offline Banner E2E Tests
        run: npx playwright test tests/e2e/sw/offline-banner.spec.ts --timeout=30000
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload service worker test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: service-worker-test-results
          path: test-results/
          retention-days: 30
