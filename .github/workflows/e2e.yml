name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          NODE_ENV: test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  service-worker-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Start application
        run: |
          node .next/standalone/server.js > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          sleep 3
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Wait for app to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1; do sleep 1; done'
          echo "Server is ready"

      - name: Run Service Worker E2E Tests
        run: npx playwright test tests/e2e/sw/ --timeout=60000
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Run Offline Banner E2E Tests
        run: npx playwright test tests/e2e/sw/offline-banner.spec.ts --timeout=30000
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload service worker test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: service-worker-test-results
          path: test-results/
          retention-days: 30