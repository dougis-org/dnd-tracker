openapi: 3.0.3
info:
  title: Monsters API (sketch)
  version: 0.1.0
  description: A simple API to manage and retrieve information about various monsters
  contact:
    name: API Support
    url: https://www.example.com/support
    email: support@example.com
servers:
  - url: https://api.example.com
paths:
  /monsters:
    get:
      operationId: listMonsters
      tags:
        - monsters
      summary: List monsters (supports filters: cr_min, cr_max, type, q)
      description: Retrieves a list of monsters based on specified filters
      parameters:
        - in: query
          name: cr_min
          schema:
            type: number
        - in: query
          name: cr_max
          schema:
            type: number
        - in: query
          name: type
          schema:
            type: string
        - in: query
          name: q
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Monster'
    post:
      operationId: createMonster
      tags:
        - monsters
      summary: Create a new monster
      description: Creates a new monster in the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MonsterCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monster'
  /monsters/{id}:
    get:
      operationId: getMonster
      tags:
        - monsters
      summary: Get monster by id
      description: Retrieves a single monster by its ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monster'
    put:
      operationId: updateMonster
      tags:
        - monsters
      summary: Update monster
      description: Updates the details of an existing monster
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MonsterUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monster'
    delete:
      operationId: deleteMonster
      tags:
        - monsters
      summary: Delete monster
      description: Deletes a monster by its ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted

