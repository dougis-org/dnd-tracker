openapi: 3.0.3
info:
  title: Encounters API
  version: 1.0.0
  description: Minimal API contract for the Encounter Builder feature (MVP)
servers:
  - url: /api
paths:
  /encounters:
    get:
      summary: List encounters for the authenticated user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Encounter'
    post:
      summary: Create a new encounter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncounterInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
  /encounters/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get an encounter by id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
    put:
      summary: Update an encounter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncounterInput'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete an encounter
      responses:
        '204':
          description: Deleted
  /encounters/{id}/save-as-template:
    post:
      summary: Save an existing encounter as a template
      responses:
        '200':
          description: Saved as template
  /encounters/import/from-party:
    post:
      summary: Import participants from a party
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                party_id:
                  type: string
      responses:
        '200':
          description: Participants imported

components:
  schemas:
    Participant:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [monster, party_member, custom]
        displayName:
          type: string
        quantity:
          type: integer
        hp:
          type: integer
        initiative:
          type: integer
        metadata:
          type: object
      required: [type, displayName, quantity]

    Encounter:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        participants:
          type: array
          items:
            $ref: '#/components/schemas/Participant'
        tags:
          type: array
          items:
            type: string
        template_flag:
          type: boolean
        owner_id:
          type: string
        org_id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    EncounterInput:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        participants:
          type: array
          items:
            $ref: '#/components/schemas/Participant'
        tags:
          type: array
          items:
            type: string
        template_flag:
          type: boolean
      required: [name, participants]
